    <line x1="100" y1="100" x2="140" y2="130" stroke="#000" stroke-width="7"/>

    <!-- Piernas -->
    <line x1="100" y1="180" x2="70" y2="250" stroke="#000" stroke-width="7"/>
    <line x1="100" y1="180" x2="130" y2="250" stroke="#000" stroke-width="7"/>
